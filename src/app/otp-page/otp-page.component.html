
<div class="container">
    <div class="title">Check your email</div>
    <div class="desc">We sent an OTP to <b>{{email}}</b></div>
    <form (ngSubmit)="GetOTP()">
        <input type="tel" placeholder="Enter OTP" required>
        <button class="submitbtn">Submit</button>
    </form>

    <div class="resend_email">Didn't receive mail?<a href="/CommingSoon">Click to resend</a></div>

</div>
