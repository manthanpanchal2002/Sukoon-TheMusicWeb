
<div class="container">
    <div class="title">Forgot Password?</div>
    <div class="desc">No worries, we will send you reset instructions</div>
    <form (ngSubmit)="forgotPasswd()">
        <input type="email" [(ngModel)]="email"  name="user_email" placeholder="Email" required>
        <button class="submitbtn">Submit</button>
    </form>

</div>
